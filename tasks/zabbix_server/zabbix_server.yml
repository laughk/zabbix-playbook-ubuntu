- name: Japanes font for zabbix metrics
  alternatives:
    name=zabbix-frontend-font
    path=/usr/share/fonts/opentype/ipaexfont-gothic/ipaexg.ttf

- template:
    src=etc/zabbix/zabbix_server.conf.j2
    dest=/etc/zabbix/zabbix_server.conf
    owner=root
    group=root
    mode=0644
    backup=yes
  notify:
    - zabbix-server reloaded

- template:
    src=etc/zabbix/web/zabbix.conf.php.j2
    dest=/etc/zabbix/web/zabbix.conf.php
    owner=www-data
    group=www-data
    mode=0644

- service:
    name=zabbix-server
    enabled=yes
